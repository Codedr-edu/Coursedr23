<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css" rel="stylesheet"/>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.js"></script>
</head>
<body>
    <div class="container">
      <br>
      <h1 class="title is-1 text-center">Sign up</h1>
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
              <div class="mb-3 form-group">
                <label for="apply_id" class="form-label text-dark">Apply course id</label>
                <br>
                <input type="text" class="form-control shadow" placeholder="Apply course id" id="apply_id" name="apply_id"/>
              </div>
            <button type="submit" class="btn btn-success shadow w-100">Complete</button>
        </form>
    </div>
</body>
</html>
