<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css" rel="stylesheet"/>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.js"></script>
</head>
<body>
    <div class="container">
      <br>
      <h1 class="title is-1 text-center">Form</h1>
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
              <div class="mb-3 form-group">
                <label for="{{form.title.id_for_label}}" class="form-label text-dark">title</label>
                <br>
                {{form.title}}
              </div>
              <div class="mb-3 form-group">
                <label for="{{form.descrition.id_for_label}}" class="form-label text-dark">Description</label>
                <br>
                {{form.descrition}}
              </div>
              <div class="mb-3 form-group">
                <label for="{{form.language.id_for_label}}" class="form-label text-dark">Language</label>
                <br>
                {{form.language}}
              </div>
              <div class="mb-3 form-group">
                <label for="{{form.programming.id_for_label}}" class="form-label text-dark">Programming language</label>
                <br>
                {{form.programming}}
              </div>
              <div class="mb-3 form-group">
                <label for="{{form.level.id_for_label}}" class="form-label text-dark">Level</label>
                <br>
                {{form.level}}
              </div>
              <div class="mb-3 form-group">
                <label for="{{form.creator.id_for_label}}" class="form-label text-dark">Creator</label>
                <br>
                {{form.creator}}
              </div>
              <div class="mb-3 form-group">
                <label for="{{form.code.id_for_label}}" class="form-label text-dark">Course code</label>
                <br>
                {{form.code}}
              </div>
              <div class="mb-3 form-group">
                <label for="{{form.price.id_for_label}}" class="form-label text-dark">Price</label>
                <br>
                {{form.price}}
              </div>
            <button type="submit" class="btn btn-success rounded shadow w-100">Submit</button>
        </form>
    </div>
</body>
</html>
