<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css" rel="stylesheet"/>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.js"></script>
</head>
<body>
    <div class="container">
      <br>
      <h1 class="title is-1 text-center">Sign up</h1>
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
              <div class="mb-3 form-group">
                <label for="username" class="form-label text-dark">Username</label>
                <br>
                <input type="text" class="form-control shadow" placeholder="Enter Username" id="username" name="username"/>
              </div>
              <div class="mb-3 form-group">
                <label for="email" class="form-label text-dark">Email</label>
                <br>
                <input type="email" class="form-control shadow" placeholder="Email" id="email" name="email"/>
              </div>
              <div class="mb-3 form-group">
                <label for="password"  class="form-label text-dark">Password</label>
                <br>
                <input type="password" class="form-control shadow" placeholder="Password" id="password" name="pass"/>
              </div>
              <div class="mb-3 form-group">
                <label for="c_pass" class="form-label text-dark">Confirm password</label>
                <br>
                <input type="password" class="form-control shadow" placeholder="Password" id="c_pass" name="c_pass"/>
              </div>
              <div class="mb-3 form-group">
                <label for="ad_code" class="form-label text-dark">Confirm password</label>
                <br>
                <input type="password" class="form-control shadow" placeholder="Password" id="ad_code" name="ad_code"/>
              </div>
            <button type="submit" class="btn btn-success shadow w-100">Signup</button>
        </form>
    </div>
</body>
</html>
